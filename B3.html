<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác định số lớn hơn nhỏ hơn hay bằng 0</title>
</head>
<body>
    <h3>Bài 3: So sánh số với 0</h3>
<script>
    let n = parseInt(prompt("Nhập số nguyên bất kỳ:"));
    if (!isNaN(n)) {
        if (n > 0) {
            document.write("Số lớn hơn 0");
        } else if (n < 0) {
            document.write("Số nhỏ hơn 0");
        } else {
            document.write("Số bằng 0");
        }
    } else {
        document.write(" Vui lòng nhập số nguyên");
    }
</script>

</body>
</html>
