<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phương trình bậc 2</title>
</head>
<body>
    <h3>Giải phương trình bậc 2</h3>
<script>
    let a = parseFloat(prompt("Nhập hệ số a:"));
    let b = parseFloat(prompt("Nhập hệ số b:"));
    let c = parseFloat(prompt("Nhập hệ số c:"));
    if (!isNaN(a) && !isNaN(b) && !isNaN(c)) {
        let delta = b * b - 4 * a * c;
        if (delta > 0) {
            let x1 = (-b + Math.sqrt(delta)) / (2 * a);
            let x2 = (-b - Math.sqrt(delta)) / (2 * a);
            document.write("Phương trình có hai nghiệm phân biệt: x1 = " + x1 + ", x2 = " + x2);
        } else if (delta === 0) {
            let x = -b / (2 * a);
            document.write("Phương trình có nghiệm kép: x = " + x);
        } else {
            document.write("Phương trình vô nghiệm.");
        }
    } else {
        document.write("Vui lòng nhập hệ số hợp lệ.");
    }
</script>
</body>
</html>
