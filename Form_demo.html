<!DOCTYPE html>
<html>
<head>

    <title>Sở thích của bạn</title>
</head>
<body>
    <form>
        <table border="1" cellpadding="10" cellspacing="0" align="center" width="500">
            <tr bgcolor="orange">
                <th colspan="2"><font color="white" size="4">SỞ THÍCH CỦA BẠN</font></th>
            </tr>
            <tr>
                <td><font color="blue">Họ và tên</font></td>
                <td><input type="text" name="yourname" size="30"></td>
            </tr>
            <tr>
                <td><font color="blue">Email</font></td>

            </tr>
            <tr>
                <td><font color="blue">Sở thích</font></td>

                    <input type="checkbox" name="hobby" value="thethao"> Thể thao

                    <input type="checkbox" name="hobby" value="luotweb"> Lướt web
                    <input type="checkbox" name="hobby" value="choigame"> Chơi game
                    <input type="checkbox" name="hobby" value="dienanh"> Điện ảnh<br>
                    <input type="checkbox" name="hobby" value="dulich"> Du lịch
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Gửi thông tin">
                    <input type="reset" value="Nhập lại">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
