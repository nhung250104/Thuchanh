<!DOCTYPE html>
<html>
<head>
    <title>Bài 3</title>
    <script>
        function compareNumbers(a, b) {
            if (a > b) {
                alert("Tham số thứ nhất lớn hơn tham số thứ hai");
            } else {
                return a + b;
            }
        }
    </script>
</head>
<body>
    <script>
        let result = compareNumbers(3, 7);
        if (result !== undefined) {
            document.write("Tổng của hai tham số: " + result);
        }
    </script>
</body>
</html>
