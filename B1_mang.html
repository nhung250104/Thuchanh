    <script>
        let arr1 = [5, 12, 8, 20, 3, 15, 7, 30, 2, 18];
let count = 0;

for (let i = 0; i < arr1.length; i++) {
  if (arr1[i] >= 10) {
    count++;
  }
}

console.log("Bài 1: Có " + count + " số nguyên >= 10");

    </script>
