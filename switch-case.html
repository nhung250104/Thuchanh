<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
    <h2>Tính số ngày trong tháng</h2>

    <label for="month">Nhập số tháng (1-12): </label>
    <input type="text" id="month" placeholder="Nhập tháng">
    <button onclick="tinhSoNgay()">Tính số ngày</button>

    <h3 id="result"></h3>

    <script>
        function tinhSoNgay() {
            let input = document.getElementById("month").value;
            let month = Number(input);
            let result = "";

            // Kiểm tra điều kiện nhập
            if (!isNaN(month) && Number.isInteger(month) && month >= 1 && month <= 12) {
                switch (month) {
                    case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                        result = "Tháng " + month + " có 31 ngày";
                        break;
                    case 4: case 6: case 9: case 11:
                        result = "Tháng " + month + " có 30 ngày";
                        break;
                    case 2:
                        result = "Tháng 2 có 28 hoặc 29 ngày";
                        break;
                }
            } else {
                result = "⚠️ Vui lòng nhập số nguyên từ 1 đến 12!";
            }

            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
