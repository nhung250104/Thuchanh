<!DOCTYPE html>
<html>
<head>
    <title>Bài 4</title>
    <script>
        function addNumbers() {
            let firstNum = 4;
            let secondNum = 8;
            let result = firstNum + secondNum;
            return result;
        }
    </script>
</head>
<body>
    <script>
        let result = 0;
        alert("Trước khi gọi hàm, result = " + result);
        result = addNumbers();
        alert("Sau khi gọi hàm, result = " + result);
    </script>
</body>
</html>
