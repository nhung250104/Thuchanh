<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phương trình bậc 1</title>
</head>
<body>
    <h3>Bài 6: Giải phương trình bậc 1</h3>
<script>
    let a = parseFloat(prompt("Nhập hệ số a:"));
    let b = parseFloat(prompt("Nhập hệ số b:"));
    if (!isNaN(a) && !isNaN(b)) {
        if (a === 0) {
            if (b === 0) {
                document.write("Phương trình có vô số nghiệm.");
            } else {
                document.write("Phương trình vô nghiệm.");
            }
        } else {
            let x = -b / a;
            document.write("Nghiệm của phương trình là: x = " + x);
        }
    } else {
        document.write("Vui lòng nhập hệ số hợp lệ.");
    }
</script>
</body>
</html>
