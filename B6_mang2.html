<body>
    <script>
        let arr = ['a', '-', 'b', '-', 'c', '-', 'd'];

for (let i = 0; i < arr.length; i++) {
    if (arr[i] === '-') {
        arr[i] = '_';
    }
}

console.log("Mảng sau khi thay thế:", arr);
    </script>
</body>
