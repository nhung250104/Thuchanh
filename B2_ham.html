<!DOCTYPE html>
<html>
<head>
    <title>Bài 2</title>
    <script>
        function increaseNumber(num) {
            return num + 1;
        }
    </script>
</head>
<body>
    <script>
        let number = 5;
        let result = increaseNumber(number);
        document.write("Kết quả sau khi tăng: " + result);
    </script>
</body>
</html>
