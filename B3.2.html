<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diện tích hình vuông</title>
</head>
<body>
    <h3>Nhập cạnh a</h3>
<script>
    let a = parseFloat(prompt("Nhập cạnh a của hình vuông:"));
    if (!isNaN(a) && a > 0) {
        let area = a * a;
        document.write("Diện tích hình vuông là: " + area);
    } else {
        document.write("Vui lòng nhập cạnh hợp lệ lớn hơn 0");
    }
</script>
</body>
</html>
