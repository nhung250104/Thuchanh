    <script>
        const PI = Math.PI;

function dienTichHinhTron(r) {
    return PI * r * r;
}

function chuViHinhTron(r) {
    return 2 * PI * r;
}

// Kiểm tra
console.log("Diện tích hình tròn bán kính 3:", dienTichHinhTron(3));
console.log("Chu vi hình tròn bán kính 3:", chuViHinhTron(3));
    </script>
