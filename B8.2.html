<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra tuổi</title>
</head>
<body>
    <h3>Kiểm tra tuổi</h3>
<script>
    let age = parseInt(prompt("Nhập tuổi của bạn:"));
    if (!isNaN(age) && age > 0) {
        if (120 >= age >= 0) {
            document.write("Đây là một số tuổi hợp lệ.");
        } else {
            document.write("Số tuổi không hợp lệ. Vui lòng nhập một số từ 0 đến 120.");
        }
    } else {
        document.write("Vui lòng nhập một số tuổi hợp lệ lớn hơn 0.");
    }
</script>
</body>
</html>
